AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless resources for the AI companion conversation broker

Globals:
  Function:
    Runtime: python3.11
    Timeout: 30
    MemorySize: 512
    Tracing: Active
    Architectures: [arm64]
    Environment:
      Variables:
        # --- Behavior toggles (parameterized below) ---
        USE_MEMORY: !Ref UseMemory
        HISTORY_LIMIT: !Ref HistoryLimit
        # --- Resources wired at deploy ---
        CONVERSATION_TABLE: !Ref ConversationTable
        AUDIO_BUCKET: !Ref AudioBucket
        # --- LLM / TTS ---
        MODEL_ID: !Ref ModelId
        POLLY_VOICE: !Ref PollyVoice
        AI_NAME: Marvin
        # Optional: external LLM secret ARN (pass empty to skip)
        LLM_SECRET_ID: !Ref LLMSecretArn

Parameters:
  ModelId:
    Type: String
    Default: amazon.nova-lite-v1:0
    Description: Bedrock model ID (or inference profile ARN). Titan text uses amazon.titan-text-express-v1.
  PollyVoice:
    Type: String
    Default: Joanna
  HistoryLimit:
    Type: Number
    Default: 12
    MinValue: 0
    MaxValue: 64
  LLMSecretArn:
    Type: String
    Default: ""
    Description: Existing Secrets Manager secret ARN with external LLM API key (optional)
  UseMemory:
    Type: String
    AllowedValues: ["true", "false"]
    Default: "true"
    Description: Enable short-term session memory in DynamoDB (true/false)
  ReservedConcurrency:
    Type: Number
    Default: 5
    MinValue: 0
    Description: Hard cap on concurrent Lambda invocations (0 disables)
  EnableApiAccessLogs:
    Type: String
    AllowedValues: ["true","false"]
    Default: "true"
    Description: Enable HttpApi access logs (single-line JSON). Disable if you hit log config issues.

Conditions:
  HasSecret: !Not [!Equals [!Ref LLMSecretArn, ""]]
  EnableLogs: !Equals [!Ref EnableApiAccessLogs, "true"]

Resources:
  # --------- State (optional memory toggle only affects app behavior) ----------
  ConversationTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: whaddyawant_session_memory
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: session_id
          AttributeType: S
      KeySchema:
        - AttributeName: session_id
          KeyType: HASH
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true

  # --------- Audio artifact storage ----------
  AudioBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: expire-audio
            Status: Enabled
            ExpirationInDays: 7
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7

  AudioBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref AudioBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: EnforceTLS
            Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !Sub "${AudioBucket.Arn}"
              - !Sub "${AudioBucket.Arn}/*"
            Condition:
              Bool:
                aws:SecureTransport: false

  # --------- API (HTTP API with logs + CORS) ----------
  HttpApiLogs:
    Type: AWS::Logs::LogGroup
    Condition: EnableLogs
    Properties:
      LogGroupName: !Sub "/aws/apigw/${AWS::StackName}-http"
      RetentionInDays: 7

  BrokerHttpApi:
    Type: AWS::Serverless::HttpApi
    Properties:
      StageName: $default
      CorsConfiguration:
        AllowOrigins: ['*']             # tighten later
        AllowMethods: ['POST','OPTIONS']
        AllowHeaders: ['content-type','x-client-session']
      AccessLogSettings:
        # Only include access logs when enabled
        !If
          - EnableLogs
          - DestinationArn: !GetAtt HttpApiLogs.Arn
            Format: '{ "requestId":"$context.requestId","status":$context.status,"integrationStatus":"$context.integrationStatus","integrationError":"$context.integrationErrorMessage","ip":"$context.identity.sourceIp","ua":"$context.identity.userAgent","path":"$context.path" }'
          - !Ref "AWS::NoValue"

  # --------- Shared Python layer ----------
  SharedLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: shared-companion
      ContentUri: layers/shared
      CompatibleRuntimes: [python3.11]
      RetentionPolicy: Delete

  # --------- Broker Lambda ----------
  BrokerFunctionLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}-broker"
      RetentionInDays: 7

  BrokerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-broker"
      CodeUri: lambda/broker/
      Handler: app.handler
      Layers:
        - !Ref SharedLayer
      ReservedConcurrentExecutions: !Ref ReservedConcurrency
      Events:
        ApiEvent:
          Type: HttpApi
          Properties:
            ApiId: !Ref BrokerHttpApi
            Path: /ingest/audio
            Method: POST
      Policies:
        - AWSLambdaBasicExecutionRole
        - AWSXrayWriteOnlyAccess
        - Version: '2012-10-17'
          Statement:
            # DynamoDB (session memory)
            - Effect: Allow
              Action:
                - dynamodb:GetItem
                - dynamodb:PutItem
              Resource: !GetAtt ConversationTable.Arn
            # Polly for TTS
            - Effect: Allow
              Action: [polly:SynthesizeSpeech]
              Resource: '*'
            # Bedrock (InvokeModel + Converse)
            - Effect: Allow
              Action:
                - bedrock:InvokeModel
                - bedrock:InvokeModelWithResponseStream
                - bedrock:Converse
                - bedrock:ConverseStream
              Resource: '*'
            # S3 for audio artifacts
            - Effect: Allow
              Action:
                - s3:PutObject
                - s3:GetObject
              Resource: !Sub '${AudioBucket.Arn}/*'
        - !If
          - HasSecret
          - Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: [secretsmanager:GetSecretValue]
                Resource: !Ref LLMSecretArn
          - !Ref 'AWS::NoValue'

Outputs:
  BrokerEndpoint:
    Description: Invoke URL for the conversation broker
    Value: !Sub "https://${BrokerHttpApi}.execute-api.${AWS::Region}.amazonaws.com/ingest/audio"
  ApiId:
    Description: HTTP API ID
    Value: !Ref BrokerHttpApi
  AudioBucketName:
    Description: S3 bucket for audio artifacts
    Value: !Ref AudioBucket
  MemoryTableName:
    Description: DynamoDB table for session memory
    Value: !Ref ConversationTable
  FunctionArn:
    Description: Broker Lambda ARN
    Value: !GetAtt BrokerFunction.Arn
